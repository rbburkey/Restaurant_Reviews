<!DOCTYPE>
<html ng-app="myApp">
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <title>
    Restaurant Reviews
  </title>
</head>
<body>
  <div class="container" ng-controller = "AppCtrl">
    <h2>Restaurant Reviews</h2>

    <table class="table">
      <thead>
        <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Review</th>
        <th>Action</th>
        <th>&nbsp;</th>
      </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="restaurant.name"></td>
          <td><input class="form-control" ng-model="restaurant.image"></td>
          <td><input class="form-control" ng-model="restaurant.review"></td>
          <td><button class="btn-primary" ng-click="addRestaurant()">Add Restaurant Review</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button></td>
          </tr>
        <tr ng-repeat="restaurant in restaurantReviews">
          <td>{{restaurant.name}}</td>
          <td>{{restaurant.image}}</td>
          <td>{{restaurant.review}}</td>
          <td><button class="btn btn-danger" ng-click="remove(restaurant._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit()">Edit</button></td>

        </tr>
      </tbody>
    </table>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</body>
</html>
